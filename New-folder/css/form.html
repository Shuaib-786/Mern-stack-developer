<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="#">
        <fieldset>
            <legend>User Credentials</legend>
            <input type="text" placeholder="Enter Name">
            <input type="password" placeholder="Enter Password">
            Enter Age : <input type="number" min="18" max="100" step="1" placeholder="Enter age"> 
        </fieldset>
        <br>
        <fieldset>
            <legend>About</legend>
            <textarea name="introduction" cols="20" rows="5">text here</textarea>
        </fieldset>
        <button type="submit">submit</button>
    </form>
</body>
</html>
